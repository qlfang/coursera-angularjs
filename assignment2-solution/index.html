<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6">
      <div ng-controller="ToBuyShoppingController as listToBuy">
       <h2>To Buy:</h2>
       <ul>
         <div ng-if="listToBuy.items.length > 0">
                   <li ng-repeat="item in listToBuy.items;">
                     {{ item.quantity }} of {{ item.name }}
                     <button class="btn btn-primary btn-xs" ng-click="listToBuy.checkOff($index);">Bought</button>
                   </li>
         </div>

      <div class="emptyMessage" ng-if="listToBuy.items.length == 0">Everything is bought!</div>
    </div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6">
      <div ng-controller="AlreadyBoughtShoppingController as listBought">
        <h2>Already Bought:</h2>
          <div ng-if="listBought.items.length > 0">
            <ul>
              <li ng-repeat="item in listBought.items;">{{ item.quantity }} of {{ item.name }}</li>
            </ul>
          </div>

     <div class="emptyMessage" ng-if="listBought.items.length == 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
